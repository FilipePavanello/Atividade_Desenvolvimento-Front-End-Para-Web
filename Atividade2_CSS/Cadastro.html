        <section>
    <center>
            <form>
    <fieldset style="width: 400px;">
        <legend>Informações Pessoais</legend>
        
        <label for="nome">Nome Completo:</label>
        <input type ="text" id="nome" name="nome" required style="width: 100%;"><br><br>

           <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required style="width: 100%;"><br><br>

        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" required style="width: 100%;"><br><br>

        <label for="numero">Número:</label>
        <input type="number" id="numero" name="numero" required style="width: 100%;"><br><br>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required style="width: 100%;"><br><br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required style="width: 100%;"><br><br>

        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento" required style="width: 100%;"><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required style="width: 100%;"><br><br>
        
        <label for="telefone">Celular:</label>
        <input type="tel" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" 
       placeholder="(00) 00000-0000" title="Formato: (00) 00000-0000" required style="width: 100%;"><br><br>
        
     

         <input type="submit" value="Enviar">
  <input type="reset" value="Limpar">
    </fieldset>
</form>
